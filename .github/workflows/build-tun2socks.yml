name: Build with Docker

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build using Docker
      run: |
        docker run --rm \
          -v $(pwd):/src \
          -w /src \
          golang:1.21-alpine \
          sh -c "
          apk add --no-cache git clang lld
          wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip android-ndk-r25b-linux.zip
          export PATH=\$PWD/android-ndk-r25b/toolchains/llvm/prebuilt/linux-x86_64/bin:\$PATH
          
          # Build สำหรับ Android
          GOOS=android GOARCH=arm64 CGO_ENABLED=1 \
          CC=aarch64-linux-android21-clang \
          go build -o tun2socks-android -trimpath -ldflags='-s -w' .
          "
    
    - name: Upload Binary
      uses: actions/upload-artifact@v4
      with:
        name: tun2socks-android
        path: tun2socks-android
